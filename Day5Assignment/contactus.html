<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHEIXON</title>
    <link rel="icon" href="PHEIXON_Logo.png">
    <link rel="stylesheet" href="Day5Assignment.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img class="logoimg" src="PHEIXON_Logo.png" alt="PHEIXON Logo" width="80" height="80">
            <ul>
                <li>PHEIXON</li>
            </ul>
        </div>
        <ul class="navlink">
            <div class="navmenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </div>
        </ul>
    </nav>
    <div class="parent">
        <div class="child">
            <form action="#">
                <p>Kindly fill the below form to signup in "PHEIXON" community</p>
                <label>Name</label> <br>
                <input type="text" placeholder="Firstname">
                <input type="text" placeholder="Lastname"> <br> <br>

                <label>Mobile Number</label><br>
                <input type="text" placeholder="Mobile No."><br><br>

                <label>Gender</label> <br>
                <div class="gender">
                <input id="radio" type="radio" name="gender" value="male"> Male <br>
                <input id="radio" type="radio" name="gender" value="female"> Female <br>
                <input id="radio" type="radio" name="gender" value="others"> Others <br>
                <input id="radio" type="radio" name="gender" value="prefernottosay"> Prefer Not to Say <br> <br>
                </div>

                <label>Login Info</label> <br>
                <input type="text" placeholder="Username"> <br> <br>
                <input type="text" placeholder="Email Id"> <br> <br>
                <input type="password" placeholder="Password"> <br><br>

                <input type="submit" class="send" value="Signup"> <br><br>
            </form>
        </div>
        <div class="child">
            <p class="location">Location</p>
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125323.47388557404!2d76.89719425617638!3d11.011701573367942!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba859af2f971cb5%3A0x2fc1c81e183ed282!2sCoimbatore%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1644250429972!5m2!1sen!2sin" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
